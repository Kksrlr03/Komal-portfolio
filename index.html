<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komal Sriram | Futuristic Portfolio</title>
  <link rel="icon" href="assets/profile.jpg" type="image/jpeg" />

  <!-- Logo font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>

  <style>
    * {margin:0; padding:0; box-sizing:border-box}
    body, html {
      height: 100%;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    #introMatrix {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.6rem;
      white-space: pre-wrap;
      padding: 20px;
    }

    #mainContent {
      display: none;
      overflow-x: hidden;
    }

    /* Classic terminal blinking cursor */
    .cursor {
      display: inline-block;
      width: 12px;
      height: 20px;
      background: #00ff00;
      animation: blink 1s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1 }
      50% { opacity: 0 }
    }
  </style>
</head>
<body>

<!-- Matrix Intro (shown only once) -->
<div id="introMatrix"><span id="matrixText">Wake up, Neo...</span><span class="cursor"></span></div>

<!-- Original Portfolio -->
<div id="mainContent">
  "Initializing trench.org.in...",
  "Verifying GenAI integrity...",
  "Access granted âœ”",
  "Welcome to Komal Sriram's portfolio.",
  "Crafted with code, powered by purpose."
</div>

<script>
  const matrixTextEl = document.getElementById("matrixText");
  const introMatrix = document.getElementById("introMatrix");
  const mainContent = document.getElementById("mainContent");
  const cursor = document.querySelector('.cursor');

  const introShown = localStorage.getItem("introShown");

  const typeMatrixText = (text, speed = 75, cb) => {
    let i = 0;
    const interval = setInterval(() => {
      if (i < text.length) {
        matrixTextEl.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(interval);
        if (cb) cb();
      }
    }, speed);
  };

  if (!introShown) {
    matrixTextEl.textContent = '';
    localStorage.setItem("introShown", "true");

    // Start typing effect
    typeMatrixText("Wake up, Neo...", 85, () => {
      setTimeout(() => {
        introMatrix.style.display = "none";
        mainContent.style.display = "block";
        document.body.style.overflow = "auto";
      }, 2200);
    });
  } else {
    introMatrix.style.display = "none";
    mainContent.style.display = "block";
    document.body.style.overflow = "auto";
  }
</script>
</body>
</html>
