<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Komal Sriram</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:#000;color:#00ff00;font-family:"Courier New",monospace;
      height:100vh;display:flex;flex-direction:column;
      justify-content:center;align-items:center;overflow:hidden
    }
    video.bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-1;filter:brightness(.35)}
    #terminal{
      background:rgba(0,0,0,.9);border:2px solid #0f0;border-radius:8px;
      box-shadow:0 0 18px #0f0;padding:1.5rem 2rem;
      width:90%;max-width:600px;font-size:1rem;white-space:pre-wrap;line-height:1.55
    }
  </style>
</head>
<body>

<!-- Matrix-style video with poster -->
<video autoplay muted loop playsinline preload="none" poster="assets/matrix_intro_poster.jpg" class="bg">
  <source src="assets/matrix_intro.mp4" type="video/mp4">
</video>

<div id="terminal"></div>

<script>
const lines=[
  "Initializing trench.org.in...",
  "Verifying GenAI integrity...",
  "Access granted ✔",
  "Welcome to Komal Sriram's portfolio.",
  "Crafted with code, powered by purpose."
];
let li=0, ci=0;
const term=document.getElementById("terminal");

function type(){
  if(li < lines.length){
    if(ci < lines[li].length){
      term.textContent += lines[li][ci++];
      setTimeout(type, 25);                // speed: 25 ms/char
    }else{
      term.textContent += "\n";
      li++; ci = 0;
      setTimeout(type, 300);               // gap: 0.3 s between lines
    }
  }else{
    setTimeout(()=>location.href="main.html", 700); // 0.7 s pause
  }
}
type();
</script>

</body>
</html>
