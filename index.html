<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | KomalÂ Sriram</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:#000;
      color:#00ff00;
      font-family:"Courier New",monospace;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      padding:1rem;
    }
    video.bg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
      filter:brightness(0.35);
    }
    #terminal{
      background:rgba(0,0,0,0.88);
      border:2px solid #00ff00;
      border-radius:8px;
      box-shadow:0 0 18px #00ff00;
      padding:1.5rem 2rem;
      width:90%;
      max-width:600px;
      font-size:1.05rem;
      white-space:pre-wrap;
      line-height:1.6;
      overflow:hidden;
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop playsinline preload="auto" poster="assets/matrix_intro_poster.jpg" class="bg">
  <source src="assets/matrix_intro.mp4" type="video/mp4">
</video>

<!-- Terminal Prompt -->
<div id="terminal"></div>

<script>
const lines = [
  "Wake up, visitor...",
  "You're entering the world of Komal Sriram.",
  "Where code meets creativity.",
  "Solving problems through automation and AI.",
  "Loading portfolio..."
];

let li = 0, ci = 0;
const term = document.getElementById("terminal");

function typeLine() {
  if (li < lines.length) {
    if (ci < lines[li].length) {
      term.textContent += lines[li][ci++];
      setTimeout(typeLine, 28); // Typing speed per character
    } else {
      term.textContent += "\n";
      li++; ci = 0;
      setTimeout(typeLine, 250); // Delay between lines
    }
  } else {
    setTimeout(() => location.href = "main.html", 500); // Delay before redirect
  }
}
typeLine();
</script>

</body>
</html>
