<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Komal Sriram</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #terminal {
      background: rgba(0,0,0,0.9);
      padding: 1.5rem 2rem;
      border-radius: 8px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 90%;
      max-width: 600px;
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline class="bg-video">
  <source src="assets/matrix_intro.mp4" type="video/mp4" />
</video>

<div id="terminal"></div>

<script>
  const lines = [
    "Initializing trench.org.in...",
    "Verifying GenAI integrity...",
    "Access granted âœ”",
    "Welcome to Komal Sriram's portfolio.",
    "Crafted with code, powered by purpose."
  ];

  let currentLine = 0;
  const terminal = document.getElementById("terminal");

  function typeLine() {
    if (currentLine < lines.length) {
      const line = lines[currentLine];
      let charIndex = 0;
      const interval = setInterval(() => {
        terminal.textContent += line.charAt(charIndex);
        charIndex++;
        if (charIndex === line.length) {
          terminal.textContent += "\n";
          clearInterval(interval);
          currentLine++;
          setTimeout(typeLine, 500);
        }
      }, 40);
    } else {
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1000);
    }
  }

  typeLine();
</script>

</body>
</html>
