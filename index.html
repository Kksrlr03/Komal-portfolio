<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Komal Sriram</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #terminal {
      background: rgba(0,0,0,0.9);
      padding: 1.5rem 2rem;
      border-radius: 8px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 90%;
      max-width: 600px;
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline class="bg-video">
  <source src="assets/matrix_intro.mp4" type="video/mp4" />
</video>

<div id="terminal"></div>

<script>
  const lines = [
    "Initializing trench.org.in...",
    "Verifying GenAI integrity...",
    "Access granted ✔",
    "Welcome to Komal Sriram's portfolio.",
    "Crafted with code, powered by purpose."
  ];

  let lineIndex = 0, charIndex = 0;
  const terminal = document.getElementById("terminal");

  function typeLine() {
    if (lineIndex < lines.length) {
      if (charIndex < lines[lineIndex].length) {
        terminal.textContent += lines[lineIndex][charIndex++];
        setTimeout(typeLine, 25);           // ← 25 ms per character (was 40)
      } else {
        terminal.textContent += "\n";
        lineIndex++; charIndex = 0;
        setTimeout(typeLine, 250);          // ← 250 ms gap between lines (was 500)
      }
    } else {
      setTimeout(() => {
        window.location.href = "main.html";
      }, 500);                              // ← 0.5 s final delay (was 1000)
    }
  }

  typeLine();
</script>


</body>
</html>
