<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading — Komal Sriram</title>

  <style>
    /* GLOBAL RESET */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;overflow:hidden;background:#000;font-family:monospace;color:#fff}

    /* VIDEO */
    #bg-video{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-1;filter:brightness(.35)contrast(1.1)}

    /* TERMINAL WINDOW */
    .terminal{
      background:rgba(0,0,0,.75);
      border:2px solid #ffffff;
      box-shadow:0 0 18px #fff;
      color:#fff;
      font-size:clamp(24px,4vw,34px);      /* ⟸ BIGGER TEXT */
      line-height:1.6;
      white-space:pre-wrap;
      padding:1.7rem 2.2rem;
      max-width:90vw;width:600px;
    }

    /* LAYOUT */
    #introWrap{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:1.8rem;z-index:1}

    /* CURSOR */
    .cursor{display:inline-block;width:12px;height:1em;background:#fff;margin-left:6px;vertical-align:-2px;animation:blink 1s infinite}
    @keyframes blink{0%,50%{opacity:1}50.01%,100%{opacity:0}}

    /* SKIP */
    #skipBtn{
      background:rgba(0,0,0,.7);
      color:#fff;border:1px solid #fff;
      padding:.55rem 1.2rem;
      font-size:clamp(16px,3.2vw,20px);
      font-family:monospace;cursor:pointer
    }
    #skipBtn:hover{background:rgba(255,255,255,.12)}
  </style>
</head>
<body>
  <div id="introWrap">
    <!-- Matrix video -->
    <video id="bg-video" autoplay muted playsinline preload="auto">
      <source src="assets/matrix_intro.mp4" type="video/mp4">
    </video>

    <!-- Terminal prompt -->
    <div class="terminal"><span id="typedText"></span><span class="cursor"></span></div>
    <button id="skipBtn">Enter Komal’s Site</button>
  </div>

  <script>
    const lines=[
      "> booting trench core system...",
      "> loading AI development modules...",
      "> preparing experience crafted by Komal Sriram...",
      "> you're about to enter something different.",
      "> welcome, user."
    ];
    let li=0, ci=0;
    const box=document.getElementById("typedText");

    function type(){                                // typing effect
      if(li<lines.length){
        if(ci<lines[li].length){
          box.textContent+=lines[li][ci++];
          setTimeout(type,40);                      // speed
        }else{
          box.textContent+="\n";
          li++; ci=0;
          setTimeout(type,350);                     // gap between lines
        }
      }else{
        window.location.href="main.html";           // instant redirect
      }
    }
    type();                                         // start typing
    document.getElementById("skipBtn").onclick=()=>location.href="main.html";
    document.addEventListener("keydown",e=>e.key==="Enter"&&location.replace("main.html"));
  </script>
</body>
</html>
